  <h2>IaaS</h2>
  </h2>사용자가 필요한 컴퓨터 자원을 가상화된 형태로 제공하는 클라우드 컴퓨팅 서비스이다.</h2><br>
  </h2>필요한 만큼의 자원만 동적으로 할당할 수 있다.</h2><br>
  </h2>인프라 확장이 빠르고 쉽다.</h2><br>
  </h2>필요한 기능을 빠르게 개발할 수 있다.</h2><br>
  </h2>서비스 제공 업체에 문제가 생겨도 어쩔 수 없다.</h2><br>
  </h2>AWS EC2, Azure VM, Google Compute Engine 등이 있다.</h2>
